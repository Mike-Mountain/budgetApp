<section class="login">
  <mat-card class="login-box">
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="registerNewUser(registerForm)">
        <div class="form-box">
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" placeholder="PhotoUrl" formControlName="photoUrl">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="passwordConfirm">
          </mat-form-field>
        </div>
        <div class="login-actions">
          <button mat-raised-button type="submit" class="login-button">Register</button>
          <a class="text-info" routerLink="/user/login">Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
